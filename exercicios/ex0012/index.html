<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aúdios</title>
</head>
<!-- audio: colocar audios, preload="auto": o audio pode ser baixado, autoplay: tocar automaticamente, controls: controle do aúdio, <source src="arquivo de aúdio" type="estilo do aúdio": usado para adaptar as diferentes formas de reprodução de aúdio sendo elas: OGG, MPEG, WAV-->
<body>
    <h1>Reprodução de aúdios</h1>
    <p>Se liga no aúdio abaixo &downarrow;</p>
    <audio preload="auto" autoplay controls>
        <source src="Media/Skating On the Uppers - National Sweetheart.mp3" type="audio/mpeg">
        <source src="Media/Skating On the Uppers - National Sweetheart.mp3" type="audio/wav">
        <source src="Media/Skating On the Uppers - National Sweetheart.mp3" type="audio/ogg">
        <p>Seu navegador não reproduz este aúdio. <a href="Media/Skating On the Uppers - National Sweetheart.mp3">baixe o aúdio aqui</a></p>
    </audio>
</body>
</html>
