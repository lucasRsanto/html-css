<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos Html</title>
</head>
<!-- <video width:"tamanho" controls = reproduzir o video >: colocar cideo que estão dentro do pc, <source src="video" type="tipo do vídeo">, iframe: vídeo externo. -->
<body>
    <h1>Inserido vídeos localmente</h1>
    <p>este vídeo ta no meu computador</p>
    <video width="500" controls>
        <source src="Vídeos/meu-video.mp4.mp4" type="Vídeo/Mp4">
    </video>
    <h1>Inserindo vídeos externos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fqhdKHQLdCE?si=6BgKIpUrqXeDgCmV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
