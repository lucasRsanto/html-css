<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
       * {
            height: 100%;
        }
        body {
            background-image: linear-gradient(to top, #FA0A2E, #E49DAD);     
            background-attachment: fixed;
        }
    </style>
</head>
<!-- linear gradient: degradê, *: seletor universal, height: 100%: altura, background-attachment: não deixar rolagem de navegador -->
<body>
    <h1>Testando Gradiente</h1>
    <p></p>
</body>
</html>
