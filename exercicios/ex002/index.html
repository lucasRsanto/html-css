<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<!-- hr: para fazer uma linha horizontal
     br: quebrar páragrafos -->
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>você pode escrever um parágrafo de qualquer jeito basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se precisar quebrar 
        o texto em algum lugar específico <br>
        como esse precisa usar a tag &lt;br&gt;
    </p>
</body>
</html>
