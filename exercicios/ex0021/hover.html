<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
        }

        div:hover{
            background-color: blue;
        }
    </style>
</head>
<!-- >: em CSS algo dentro de uma caixa, := pesudo-classe serve para indicar o estado de um elemento, hover: passar o mause cima gera uma animação (usado para animações), display: comportamento do elemento,  -->
<body>
    <h1>Exemplo de Hover</h1>
    <p>Abaixo está um exemplo de hover</p>
    <div>
        Passe o rato aqui
        <p>Punheteiro</p>
    </div>
</body>
</html>
