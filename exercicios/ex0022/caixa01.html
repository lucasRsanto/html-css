<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa na prática</title>
    <style>
        h1 {
            background-color: darkblue;
            height: 200px;
            width: 300px;

            border: 10px solid lightgray;

            padding: 10px 10px 10px 10px;

            margin: 10px;
            margin: auto;

            outline: 5px double aquamarine;
        }
    </style>
</head>
<!-- margin: margem 9espaço externo para caixas, border: borda (linha que circunda a caixa), padding: região entre borda e linha de texto, outline: tracejado, box-level: caixas posicionados abaixo da outras, inline-level: na mesma linha,    -->
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Páragrafos são exemplos de caixas box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Veja só
    </p>
</body>
</html>
