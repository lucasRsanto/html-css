<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Testando Formulários</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="isuario">Usuário:</label>
            <input type="text" name="usuario" id="iusuario" minlength="8" maxlength="15" autocomplete="username" placeholder="Nome de usuário" required>
        </p>

        <p>
            <label for="inota">Nota:</label>
            <input type="number" name="nota" id="inota" min="0" max="12" placeholder="0 a 10" step="0.1" required>
        </p>

        <p>
            <label for="imes">Mês:</label>
            <input type="month" name="mes" id="imes" placeholder="mês">
        </p>

        <p>
            <label for="idata">Data:</label>
            <input type="date" name="data" id="idata">
        </p>

        <p>
            <label for="ihorario">Horário:</label>
            <input type="time" name="horario" id="ihorario">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
