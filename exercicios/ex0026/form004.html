<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Testando Formulários</h1>
    
   <form action="cadastro.php" method="get" autocomplete="on">
    
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required>
        </p>
        <p>
            <label for="ie-mail">E-mail:</label>
            <input type="email" name="e-mail" id="ie-mail" required autocomplete="email"></p>
        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" required>
        </p>
       
        <p>
            <label for="itelefone">Telefone:</label>
            <input type="tel" name="telefone" id="itelefone" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </fieldset>
   </form>
</body>
</html>
