<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste com imagens</title>
</head>
<!-- img: tag para colocar imagens, src: arquivo de imagem, alt: o que significa aquela imagem. -->
<body>
    <h1>testando carga e imagens</h1>
    <p>abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html5.png" alt="Logo HTML5">
    <p>podemos tambem carregar imagens que estão em subpasta.</p>
    <img src="imagens/logo-css3.png" alt="Logo CSS3">
    <p>Tambem podemos carregar imagens externas.</p>
    <img src="https://images.vexels.com/media/users/3/166403/isolated/lists/a5a33bf3004830a2bd581e9fa65de660-icone-da-linguagem-de-programacao-javascript.png" alt="Logo JAVASCRIPT">
</body>
</html>
