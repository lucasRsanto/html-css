<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Hierarquia de titulos</title>
</head>
<!-- hierarquia de titulos: h1 > h2 > h3 > h4 > h5 > h6 -->
<body>
   <h1>Sumário</h1>
   <hr>
   <h2>Introdução</h2>
   <h3>A rã na panela de água: <br> já estamos cozidos?</h3>
   <h3>O bambu chinês: <br> a preparação no escuro.</h3>
   <h3>A cera e a água quente: <br> a força da primeira impressão.</h3>
   <h3>A borboleta e o casulo: <br> a ajuda que enfraquece, a dificuldade que fortalece </h3>
   <h3>O campo magnético e a limalha.</h3>
   <h4>o dia que a rã morreu</h4>
</body>
</html>
